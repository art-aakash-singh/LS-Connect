<div class="card">
    <h3>Audit Logs</h3>
    <p-table [value]="auditLogs" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Audit Id</th>
            <th>Time</th>
            <th>Action Type</th>
            <th>Case Id</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
    </ng-template>
    <ng-template #body let-audit>
        <tr>
            <td>{{ audit.auditId }}</td>
            <td>{{ audit.timestamp | date:'yyyy-mm-yy':'UTC' }}</td>
            <td>{{ audit.actionType }}</td>
            <td>{{ audit.entityId }}</td>
            <td>{{ audit.actionResult}}</td>
            <td>{{ audit.details }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
